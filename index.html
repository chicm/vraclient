<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>My Cloud Management System</title>

    <link rel="stylesheet" href="lib/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bootstrap-theme.min.css">
	<link rel="stylesheet" href="lib/font-awesome.css">
	<link href="vraclient.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid" ng-controller="TopController">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">My Cloud Management System</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
			<li><a ui-sref="home">{{username}}</a></li>
            <li><a href="/signin.html">Logout</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" ng-controller="NavController">
          <ul class="nav nav-sidebar">
            <li ng-class="{ active: isActive('/items')}"><a ui-sref="items">Catalog Items <span class="sr-only">(current)</span></a></li>
            <li ng-class="{ active: isActive('/requests')}"><a ui-sref="requests">Requests</a></li>
			<li ng-class="{ active: isActive('/vms')}"><a ui-sref="vms">My Virtual Machines</a></li>
          </ul>
        </div>
		<div ui-view></div>
      </div>
    </div>

	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-ui-router.js"></script>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/angular-local-storage.min.js"></script>
	<script src="lib/ui-bootstrap-tpls-1.3.2.min.js"></script>
	<script src="js/catalog-service.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
