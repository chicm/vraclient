        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		
		<div class="portlet box green">
                                <div class="portlet-title">
                                    <div class="caption huge">
                                        Requests </div>
                                </div>
                                <div class="portlet-body">

          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" style="table-layout:fixed;">
              <thead>
                <tr>
                  <th style="width:6%">Request Number</th>
                  <th style="width:20%">Item</th>
                  <th style="width:30%">Description</th>
				  <th style="width:10%">Status</th>
				  <th style="width:10%">Submitter</th>
				  <th style="width:12%">Submitted</th>
				  <th style="width:12%">Last Updated</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="request in requests" ng-class="{'info': $even, 'success': $odd}">
                  <td>{{request.requestNumber}}</td>
				  <td style="white-space:nowrap;">{{request.requestedItemName}}</td>
				  <td style="word-wrap: break-word;">{{request.requestedItemDescription}}</td>
				  <td>{{request.stateName}}</td>
				  <td>{{request.requestedBy}}</td>
				  <td>{{request.dateSubmitted}}</td>
				  <td>{{request.lastUpdated}}</td>
                </tr>
              </tbody>
            </table>
          </div>
		  </div>
        </div>
		</div>
