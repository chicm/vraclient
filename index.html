  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid" ng-controller="TopController">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
			<li><a href="#home">{{username}}</a></li>
            <li><a href="#home">Dashboard</a></li>
            <li><a href="#items">Settings</a></li>
            <li><a href="#vms">Profile</a></li>
            <li><a href="#items2">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" ng-controller="NavController">
          <ul class="nav nav-sidebar">
            <li ng-class="{ active: isActive('/home')}"><a href="#home">Dashboard <span class="sr-only">(current)</span></a></li>
            <li ng-class="{ active: isActive('/items')}"><a href="#items">Catalog Items</a></li>
            <li ng-class="{ active: isActive('/vms')}"><a href="#vms">My Virtual Machines</a></li>
            <li><a href="#">Export</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li ng-class="{ active: isActive('/items2')}"><a href="#items2">Nav item</a></li>
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
            <li><a href="">More navigation</a></li>
          </ul>
          </ul>
        </div>
		<div ng-view></div>
      </div>
    </div>
