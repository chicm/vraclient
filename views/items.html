<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Catalog Items</h1>

	<div class="col-lg-3 col-md-6" ng-repeat="item in items">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-desktop fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div class="huge">{{item.catalogItem.name}}</div>
							<div>{{item.catalogItem.description}}</div>
						</div>
					</div>
				</div>
				<a ng-click="open(item)">
				<div class="panel-footer">
						<span class="pull-left" >Request</span>
						<span class="pull-right" ><i class="fa fa-edit"></i></span>
						<!--
						<a class="btn btn-success" ng-click="open(item)" title="Request" id="request">
							<i class="fa fa-hand-paper-o fa-lg" aria-hidden="true"></i> Request </a> -->
						<div class="clearfix"></div> 
				</div>
				</a>
			</div>
	</div>
  
</div>
